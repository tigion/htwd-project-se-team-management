{% extends 'base.html' %}

{% load django_bootstrap5 %}

{% block content %}

<div class="container my-5">
  <h2>Login</h2>
  <form method="post" class="form">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {% bootstrap_form AuthenticationForm %}
    {% bootstrap_button button_type="submit" content="Login" %}
  </form>
</div>

{% endblock content %}
